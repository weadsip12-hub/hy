<style>
  :root{
    --w: 860px;
    --bg: #0b0f14;
    --panel: rgba(255,255,255,0.04);
    --panel2: rgba(255,255,255,0.06);
    --line: rgba(255,255,255,0.10);
    --text: #e6edf3;
    --muted: rgba(230,237,243,0.68);
    --muted2: rgba(230,237,243,0.52);
    --link: #79c0ff;

    --radius: 18px;
    --radius2: 22px;
    --shadow: 0 10px 30px rgba(0,0,0,0.35);
  }

  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial;
    background: radial-gradient(1200px 700px at 20% -10%, rgba(121,192,255,0.10), transparent 50%),
                radial-gradient(900px 500px at 100% 0%, rgba(152,255,214,0.07), transparent 55%),
                var(--bg);
    color:var(--text);
  }

  a{ color:var(--link); text-decoration:none; }
  a:hover{ text-decoration:underline; }

  header{
    position:sticky; top:0; z-index:10;
    border-bottom:1px solid var(--line);
    backdrop-filter: blur(10px);
    background: rgba(11,15,20,0.72);
  }

  .wrap{ max-width:var(--w); margin:0 auto; padding: 0 18px; }

  .title{
    display:flex; align-items:center; justify-content:space-between;
    padding: 26px 0 10px;
  }
  h1{ margin:0; font-size:24px; letter-spacing:0.2px; }
  .sub{ margin: 0 0 14px; color:var(--muted); font-size:13px; }

  .controls{ display:flex; gap:10px; padding-bottom: 18px; }
  input{
    width:100%;
    padding: 12px 14px;
    border-radius: 14px;
    border:1px solid var(--line);
    background: rgba(255,255,255,0.03);
    color: var(--text);
    outline:none;
  }
  input:focus{
    border-color: rgba(121,192,255,0.55);
    box-shadow: 0 0 0 3px rgba(121,192,255,0.12);
  }

  main{ padding: 22px 0 44px; }

  /* 리스트 카드 */
  .card{
    border:1px solid var(--line);
    background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
    border-radius: var(--radius2);
    padding: 16px 16px;
    margin: 14px 0;
    box-shadow: var(--shadow);
  }
  .card:hover{
    border-color: rgba(121,192,255,0.35);
    transform: translateY(-1px);
    transition: 0.12s ease;
  }

  .meta{
    color:var(--muted);
    font-size:12px;
    margin-top:8px;
    display:flex; gap:10px; flex-wrap:wrap;
  }
  .badge{
    border:1px solid rgba(121,192,255,0.25);
    color: rgba(230,237,243,0.85);
    padding: 2px 9px;
    border-radius: 999px;
    font-size: 11px;
    background: rgba(121,192,255,0.08);
  }

  .empty{ color:var(--muted); padding:18px 0; }

  footer{
    border-top:1px solid var(--line);
    padding: 18px 0;
    color:var(--muted2);
    font-size: 12px;
  }

  /* ===== 마크다운 본문(포스트) 타이포그래피 ===== */
  .post{
    padding: 22px 18px;
  }

  .post a{ text-decoration: underline; text-underline-offset: 3px; }
  .post p{ line-height: 1.75; margin: 12px 0; color: rgba(230,237,243,0.90); font-size: 15.5px; }
  .post h2{
    margin: 22px 0 10px;
    font-size: 22px;
    letter-spacing: -0.2px;
  }
  .post h3{
    margin: 18px 0 10px;
    font-size: 18px;
    color: rgba(230,237,243,0.95);
  }
  .post ul, .post ol{ padding-left: 20px; margin: 10px 0 16px; }
  .post li{ margin: 6px 0; line-height: 1.7; color: rgba(230,237,243,0.88); }

  .post hr{
    border:0;
    height:1px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
    margin: 22px 0;
  }

  .post blockquote{
    margin: 16px 0;
    padding: 12px 14px;
    border-left: 4px solid rgba(121,192,255,0.45);
    background: rgba(121,192,255,0.08);
    border-radius: 14px;
    color: rgba(230,237,243,0.88);
  }

  .post pre{
    white-space: pre-wrap;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.10);
    padding: 12px 14px;
    border-radius: 14px;
    overflow: hidden;
  }
  .post code{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.10);
    padding: 1px 6px;
    border-radius: 8px;
    font-size: 0.95em;
  }

  /* ===== 이미지: 네이버 느낌(카드 + 캡션) ===== */
  .post img{
    display:block;
    width:100%;
    height:auto;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.10);
    box-shadow: 0 14px 34px rgba(0,0,0,0.35);
    margin: 14px 0 10px;
    background: rgba(255,255,255,0.02);
  }

  .imgcap{
    margin-top: -2px;
    margin-bottom: 14px;
    color: var(--muted);
    font-size: 12.5px;
    text-align: center;
  }

  /* 포스트 상단 네비 */
  .backlink{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color: rgba(230,237,243,0.78);
    font-size: 13px;
    padding: 8px 10px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(255,255,255,0.03);
  }
  .backlink:hover{ border-color: rgba(121,192,255,0.35); text-decoration:none; }
</style>
