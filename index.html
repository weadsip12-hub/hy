<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyun Blog</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .post { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .post h2 { margin: 0; }
        .post p { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Hyun Blog</h1>
    <div id="posts"></div>
    <script>
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('posts');
                posts.forEach(post => {
                    const div = document.createElement('div');
                    div.className = 'post';
                    div.innerHTML = `
                        <h2><a href="${post.file}">${post.title}</a></h2>
                        <p>${post.date}</p>
                    `;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
